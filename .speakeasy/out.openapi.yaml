    /import/content:
        post:
            description: |
                # Import Content

                ## Overview
                This API initiates a bulk content import operation from Amazon S3 buckets. It creates an asynchronous import job that processes content in the background, allowing you to import large volumes of content without blocking your application.

                ## How It Works
                1. **Job Creation**: The API creates an import job and returns a unique job ID
                2. **Content Processing**: Content is processed asynchronously in the background
                3. **Status Monitoring**: Use the job ID to monitor progress via the Status API
                4. **Completion**: Job completes when all content is processed or errors occur

                ## Supported Operations
                - **Import**: Add new content to the knowledge base
                - **Update**: Modify existing content

                ## Data Source Types
                - AWS S3 bucket
                - Shared file path

                ## Best Practices
                - **Scheduling**: Use scheduleTime for off-peak imports to minimize system impact
                - **Monitoring**: Regularly check job status and logs for any issues
                - **Error Handling**: Review failed items and retry with corrections

                ## Permissions
                | Actor | Permission |
                | ------- | --------|
                | User |<ul><li>User must be a department user.</li><li>Content can only be imported in user's home department.</li><li>User must have 'Author' role.</li><li>Content can only be imported if the user has all the required languages assigned.</li></ul>|
            summary: Import content from external sources
            operationId: createImport
            tags:
                - Content Import
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ImportContent'
                        examples:
                            Import content in the Department:
                                summary: Basic S3 import
                                description: Import content from an S3 bucket with scheduled execution
                                value:
                                    dataSource:
                                        type: AWS S3 bucket
                                        path: s3://mybucket/myfolder/
                                        region: us-east-1
                                        credentials:
                                            accessKeyId: AKIAIOSFODNN7EXAMPLE
                                            secretAccessKey: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
                                    operation: import
                                    scheduleTime:
                                        date: '2024-03-01T10:00:00.000Z'
                            Update existing content:
                                summary: Content update operation
                                description: Update existing content with new information
                                value:
                                    dataSource:
                                        type: AWS S3 bucket
                                        path: sftp://server.com/content/updates/
                                        credentials:
                                            username: contentuser
                                            password: securepassword
                                    operation: reimport
                                    scheduleTime:
                                        date: '2024-03-01T02:00:00.000Z'
                required: true
            responses:
                '202':
                    description: |
                        ## Import Job Accepted

                        The import job has been successfully created and queued for processing. The job will begin execution according to the specified schedule or immediately if no schedule is provided.

                        **Next Steps:**
                        1. Use the returned job ID to monitor progress via the Status API
                        2. Check job logs for any validation warnings or errors
                        3. Monitor job completion and review results

                        **Expected Processing Time:**
                        - Small jobs (< 1,000 items): 5-15 minutes
                        - Medium jobs (1,000-10,000 items): 15-60 minutes
                        - Large jobs (> 10,000 items): 1-4 hours (depending on content complexity)
                    headers:
                        location:
                            schema:
                                type: string
                                example: /knowledge/contentmgr/v4/import/content/7A84B875-6F75-4C7B-B137-0632B62DB0BD
                            example: /knowledge/contentmgr/v4/import/content/7A84B875-6F75-4C7B-B137-0632B62DB0BD
                            description: |
                                **Location Header**

                                This header contains the URL to check the status of your import job. The job ID (7A84B875-6F75-4C7B-B137-0632B62DB0BD in this example) is your unique identifier for tracking this operation.

                                **Usage:**
                                ```bash
                                GET /knowledge/contentmgr/v4/import/content/7A84B875-6F75-4C7B-B137-0632B62DB0BD/status
                                ```
                '400':
                    $ref: '#/components/responses/BadImportContentRequest'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '403':
                    $ref: '#/components/responses/403_scope_not_assigned'
                '406':
                    $ref: '#/components/responses/NotAcceptable'
                '412':
                    $ref: '#/components/responses/412_precondition_failed'
                '500':
                    $ref: '#/components/responses/InternalServerError'
            security:
                - accessToken: []
            x-speakeasy-group: content.import
            servers:
                - url: https://${API_DOMAIN}/knowledge/contentmgr/v4
                  description: Production Server
                  variables:
                    API_DOMAIN:
                        default: api.egain.cloud
    /import/content/{job_id}/status:
        get:
            description: |
                # Get Import Job Status

                ## Overview
                This API provides real-time status information for content import and validation operations. Use this endpoint to monitor job progress, check completion status, and access detailed logs and error information.

                ## Status Values
                - **Scheduled**: Job is queued and waiting for scheduled execution time
                - **In Progress**: Job is actively processing content
                - **Completed**: Job finished successfully
                - **Failed**: Job encountered errors and could not complete
                - **Cancelled**: Job was manually cancelled by user

                ## Response Information
                - **Current Status**: Real-time job status
                - **Progress Metrics**: Items processed, total items, completion percentage
                - **Log Files**: Location of detailed operation logs
                - **Error Details**: Specific errors encountered during processing
                - **Timing Information**: Start time, estimated completion, actual completion

                ## Log File Access
                Log files contain detailed information about:
                - Content processing steps
                - Validation results
                - Error details with context


                ## Permissions
                | Actor | Permission |
                | ------- | --------|
                | User |<ul><li>User must be a department user.</li><li>User must have 'Author' role.</li><li>The job must have been created by the logged in user, or the logged in user must have 'View' permissions on the user who created the job.</li></ul>|
            summary: Get the current status of an import or validation job
            operationId: getImportContent
            parameters:
                - $ref: '#/components/parameters/jobId'
            responses:
                '200':
                    description: |
                        ## Job Status Retrieved Successfully

                        The current status and progress information for the specified import or validation job.

                        **Response Details:**
                        - **Status**: Current job state (Scheduled, In Progress, Completed, etc.)
                        - **Progress**: Number of items processed vs. total items
                        - **Logs**: Location of detailed operation logs
                        - **Timing**: Start time and estimated completion
                        - **Errors**: Any validation or processing errors encountered
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ImportStatus'
                            examples:
                                Job in Progress:
                                    summary: Active import job
                                    description: Shows an import job that is currently processing content
                                    value:
                                        status: In Progress
                                        progress:
                                            processed: 1250
                                            total: 5000
                                            percentage: 25
                                        logFileLocation: s3://mybucket/logs/import-logs-7A84B875-6F75-4C7B-B137-0632B62DB0BD.txt
                                        startTime: '2024-03-01T10:00:00.000Z'
                                        estimatedCompletion: '2024-03-01T11:30:00.000Z'
                                        currentOperation: Processing content items
                                Completed Job:
                                    summary: Successfully completed job
                                    description: Shows a job that has finished processing
                                    value:
                                        status: Successful
                                        progress:
                                            processed: 5000
                                            total: 5000
                                            percentage: 100
                                        logFileLocation: s3://mybucket/logs/import-logs-7A84B875-6F75-4C7B-B137-0632B62DB0BD.txt
                                        startTime: '2024-03-01T10:00:00.000Z'
                                        completionTime: '2024-03-01T11:15:00.000Z'
                                        results:
                                            successful: 4985
                                            warnings: 10
                                            errors: 5
                                Failed Job:
                                    summary: Job that encountered errors
                                    description: Shows a job that failed during processing
                                    value:
                                        status: Failed
                                        progress:
                                            processed: 1250
                                            total: 5000
                                            percentage: 25
                                        logFileLocation: s3://mybucket/logs/import-logs-7A84B875-6F75-4C7B-B137-0632B62DB0BD.txt
                                        startTime: '2024-03-01T10:00:00.000Z'
                                        failureTime: '2024-03-01T10:45:00.000Z'
                                        error: Database connection timeout after processing 1250 items
                                        retryable: true
                '400':
                    $ref: '#/components/responses/BadRequest'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '403':
                    $ref: '#/components/responses/Forbidden'
                '404':
                    $ref: '#/components/responses/NotFound'
                '406':
                    $ref: '#/components/responses/NotAcceptable'
                '500':
                    $ref: '#/components/responses/InternalServerError'
            tags:
                - Content Import
            security:
                - accessToken: []
            x-speakeasy-group: content.import
            servers:
                - url: https://${API_DOMAIN}/knowledge/contentmgr/v4
                  description: Production Server
                  variables:
                    API_DOMAIN:
                        default: api.egain.cloud
    /import/content/validate:
        post:
            description: "# Validate Import Content\n\n## Overview\nThis API enables users to validate content structure, format, and compliance before importing it into the production knowledge base. Validation is a non-destructive operation that checks content without making any changes to your existing data.\n\n## What Validation Checks\n- **Content Structure**: Verifies required fields and data types\n- **Format Compliance**: Ensures content meets platform requirements\n- **Language Support**: Validates content against supported languages\n- **Metadata Mapping**: Checks field mappings and transformations\n- **Business Rules**: Validates against department-specific rules\n\n## Validation Benefits\n- **Risk Mitigation**: Identify issues before affecting production data\n- **Quality Assurance**: Ensure content meets organizational standards\n- **Cost Savings**: Avoid failed imports that waste processing time\n- **Compliance**: Meet regulatory and internal content requirements\n\n## Validation Process\n1. **Content Analysis**: System analyzes content structure and format\n2. **Rule Validation**: Applies business rules and validation logic\n3. **Quality Assessment**: Evaluates content quality and completeness\n4. **Report Generation**: Creates detailed validation report\n5. **Issue Categorization**: Classifies issues by severity and type\n\n## Common Validation Issues\n- **Missing Required Fields**: Title, description, category, etc.\n- **Invalid Data Types**: Incorrect field formats (dates, numbers, etc.)\n- **Language Mismatches**: Content language not supported by department\n\n## Best Practices\n- **Always Validate First**: Run validation before any import operation\n- **Review Reports**: Carefully examine validation results and warnings\n- **Fix Issues**: Address validation errors before proceeding with import\n- **Test Small Batches**: Validate with small content samples first\n- **Iterate**: Use validation feedback to improve content quality\n\n## Permissions \n| Actor | Permission |\n| ------- | --------|\n| User |<ul><li>User must be a department user.</li><li>User must have 'Author' role.</li><li>Content can only be imported if the user has all the required languages assigned.</li></ul>|\n"
            summary: Validate content structure and format before import
            operationId: createImportValidation
            tags:
                - Content Import
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ValidateImportContent'
                        examples:
                            Basic content validation:
                                summary: Validate S3 content
                                description: Validate content from an S3 bucket before import
                                value:
                                    dataSource:
                                        type: AWS S3 bucket
                                        path: s3://mybucket/myfolder/
                required: true
            responses:
                '202':
                    description: |
                        ## Validation Job Accepted

                        The content validation job has been successfully created and queued for processing. The system will analyze your content structure, format, and compliance without making any changes to your existing data.

                        **Validation Process:**
                        1. **Content Analysis**: System examines content structure and format
                        2. **Rule Validation**: Applies business rules and validation logic
                        3. **Quality Assessment**: Evaluates content quality and completeness
                        4. **Report Generation**: Creates detailed validation report with issues and recommendations

                        **Expected Processing Time:**
                        - Small content sets (< 1,000 items): 2-10 minutes
                        - Medium content sets (1,000-10,000 items): 10-30 minutes
                        - Large content sets (> 10,000 items): 30-90 minutes

                        **Next Steps:**
                        1. Use the returned job ID to monitor validation progress
                        2. Review validation results and address any issues
                        3. Proceed with import only after validation passes
                    headers:
                        location:
                            schema:
                                type: string
                                example: /knowledge/contentmgr/v4/import/content/7A84B875-6F75-4C7B-B137-0632B62DB0BD
                            example: /knowledge/contentmgr/v4/import/content/7A84B875-6F75-4C7B-B137-0632B62DB0BD
                            description: |
                                **Location Header**

                                This header contains the URL to check the status of your validation job. The job ID (7A84B875-6F75-4C7B-B137-0632B62DB0BD in this example) is your unique identifier for tracking this operation.

                                **Usage:**
                                ```bash
                                GET /knowledge/contentmgr/v4/import/content/7A84B875-6F75-4C7B-B137-0632B62DB0BD/status
                                ```
                '400':
                    $ref: '#/components/responses/BadRequest'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '403':
                    $ref: '#/components/responses/403_scope_not_assigned'
                '406':
                    $ref: '#/components/responses/NotAcceptable'
                '412':
                    $ref: '#/components/responses/412_precondition_failed'
                '500':
                    $ref: '#/components/responses/InternalServerError'
            security:
                - accessToken: []
            x-speakeasy-group: content.import
            servers:
                - url: https://${API_DOMAIN}/knowledge/contentmgr/v4
                  description: Production Server
                  variables:
                    API_DOMAIN:
                        default: api.egain.cloud
    /import/content/{job_id}/cancel:
        post:
            description: "# Cancel Import or Validation Job\n\n## Overview\nThis API allows users to cancel import or validation operations that are currently in progress or scheduled for future execution. Cancellation is immediate for scheduled jobs and graceful for running jobs.\n\n## Cancellation Behavior\n- **Scheduled Jobs**: Immediate cancellation, no processing occurs\n- **In Progress Jobs**: Graceful shutdown, current item completes, no new items start\n- **Completed Jobs**: Cannot be cancelled (returns error)\n- **Failed Jobs**: Cannot be cancelled (already stopped)\n\n## When to Cancel\n- **Content Issues**: Discover problems with source content\n- **Timing Changes**: Need to reschedule for different time\n- **Resource Constraints**: System resources are needed elsewhere\n- **User Request**: Manual cancellation by authorized users\n- **System Maintenance**: Planned maintenance windows\n\n## Cancellation Process\n1. **Request Received**: System receives cancellation request\n2. **Status Check**: Verifies current job status\n3. **Graceful Shutdown**: For running jobs, completes current item\n4. **Resource Cleanup**: Releases allocated system resources\n5. **Status Update**: Marks job as cancelled\n6. **Notification**: Updates job status and logs\n\n## Post-Cancellation\n- **Job Status**: Changes to \"Cancelled\"\n- **Partial Results**: Any completed items remain in system\n- **Logs**: Cancellation reason and timing recorded\n- **Resources**: System resources freed for other operations\n\n## Best Practices\n- **Monitor Jobs**: Regularly check job status to identify candidates for cancellation\n- **Plan Cancellations**: Schedule cancellations during low-usage periods\n- **Resource Planning**: Consider resource impact before cancelling large jobs\n\n## Permissions \n| Actor | Permission |\n| ------- | --------|\n| User |<li>User must be a department user.</li><li>Content can only be validated for user's home department.</li><li>User must have 'Author' role.</li><li>The job must have been created by the logged in user, or the logged in user must have 'Edit' permissions on the user who created the job.</li></ul>|\n"
            summary: Cancel an import or validation job
            operationId: patchImportContentValidation
            parameters:
                - $ref: '#/components/parameters/jobId'
            responses:
                '204':
                    $ref: '#/components/responses/NoContent'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '403':
                    $ref: '#/components/responses/Forbidden'
                '404':
                    $ref: '#/components/responses/NotFound'
                '406':
                    $ref: '#/components/responses/NotAcceptable'
                '500':
                    $ref: '#/components/responses/InternalServerError'
            tags:
                - Content Import
            security:
                - accessToken: []
            x-speakeasy-group: content.import
            servers:
                - url: https://${API_DOMAIN}/knowledge/contentmgr/v4
                  description: Production Server
                  variables:
                    API_DOMAIN:
                        default: api.egain.cloud
    /import/content/health:
        get:
            description: |
                # Service Health Check

                ## Overview
                This API provides comprehensive health status information for the Import Content service. It's designed for infrastructure monitoring, load balancer health checks, and operational monitoring to ensure service availability and performance.

                ## Health Check Features
                - **Service Status**: Overall service health (healthy/unhealthy)
                - **Version Information**: Current API version and build details

                ## Monitoring Use Cases
                - **Load Balancers**: Automatic health checks for traffic routing
                - **Alerting Systems**: Automated notifications for service issues

                ## Health Status Values
                - **Healthy**: Service is operating normally
                - **Unhealthy**: Service is experiencing critical issues
                - **Maintenance**: Service is under planned maintenance

                ## Response Components
                - **Status**: Current health state
                - **Timestamp**: When health check was performed
                - **Version**: API version information
                - **Uptime**: Service uptime since last restart

                ## Monitoring Best Practices
                - **Check Frequency**: Monitor every 1-2 minutes for production
                - **Response Time**: Track health check response times

                ## Permissions
                | Actor | Permission |
                | ------- | --------|
                | System |<ul><li>No authentication required for basic health checks.</li><li>This endpoint is designed for infrastructure monitoring.</li><li>Rate limiting applies to prevent abuse.</li></ul>|
            summary: Check service health status
            operationId: getHealth
            tags:
                - Health Check
            responses:
                '200':
                    description: |
                        ## Service is Healthy

                        The Import Content service is operating normally with all components functioning as expected.

                        **Health Status Details:**
                        - **Overall Status**: Service is healthy and ready to process requests

                        **Response Information:**
                        - **Status**: Current health state (healthy, degraded, unhealthy)
                        - **Timestamp**: When health check was performed
                        - **Version**: Current API version
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    status:
                                        type: string
                                        example: healthy
                                        description: |
                                            **Health Status**

                                            The overall health status of the service. Possible values:
                                            - **healthy**: Service is operating normally
                                            - **degraded**: Service is functional but with performance issues
                                            - **unhealthy**: Service is experiencing critical issues
                                            - **maintenance**: Service is under planned maintenance
                                    timestamp:
                                        type: string
                                        format: date-time
                                        example: '2024-01-15T10:30:00Z'
                                        description: |
                                            **Health Check Timestamp**

                                            The exact date and time when this health check was performed. This is useful for:
                                            - Tracking health check frequency
                                            - Correlating with other system events
                                            - Monitoring health check response times
                                            - Historical health trend analysis
                                    version:
                                        type: string
                                        example: 4.0.0
                                        description: |
                                            **API Version**

                                            The current version of the Import Content API. This helps with:
                                            - Version compatibility checking
                                            - Feature availability verification
                                            - Upgrade planning and coordination
                                            - Support and troubleshooting
                                    uptime:
                                        type: string
                                        example: 2d 5h 30m 15s
                                        description: |
                                            **Service Uptime**

                                            The total time the service has been running since the last restart. This metric is useful for:
                                            - Service stability monitoring
                                            - Maintenance scheduling
                                            - Performance trend analysis
                                            - Reliability assessment
                            examples:
                                Healthy Service:
                                    summary: Service operating normally
                                    description: Shows a healthy service with all components operational
                                    value:
                                        status: healthy
                                        timestamp: '2024-01-15T10:30:00Z'
                                        version: 4.0.0
                                        uptime: 2d 5h 30m 15s
                '503':
                    description: |
                        ## Service is Unhealthy

                        The Import Content service is experiencing critical issues and may not be able to process requests properly.

                        **Health Status Details:**
                        - **Overall Status**: Service is unhealthy and may not function correctly

                        **Response Information:**
                        - **Status**: Current health state (unhealthy)
                        - **Timestamp**: When health check was performed
