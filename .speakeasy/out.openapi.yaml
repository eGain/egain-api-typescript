                  in: query
                  required: false
                  schema:
                    type: string
                    example: service
                    pattern: ^[\w\W]+$
                    maxLength: 255
                - name: filterText
                  description: Portal name starting with a specific character are considered to filter the result.
                  in: query
                  required: false
                  schema:
                    type: string
                    example: master
                    pattern: ^[\w\W]+$
                    maxLength: 255
