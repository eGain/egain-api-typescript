                    name: Discriminitatory Lending Practices
                    docType: HTML
                    source: eGain Article
                    snippet: "# What are some examples of discriminatory lending practices?\n\nA lender commits discriminatory lending practices when he or she acts in one or more of the following manners:\n\n- Refuses to make a mortgage loan on the basis of race, color, national origin, religion, sex, familial status, or disability; 7 8\n\n- Refuses to provide information regarding mortgage loans on the basis of race, color, national origin, religion, sex, familial status, or disability\n\n- Imposes different terms or conditions on a mortgage loan, such as different interest rates, points, or fees on the basis of race, color, national origin, religion, sex, familial status, or disability\n\n- Discriminates in appraising property on the basis of race, color, national origin, religion, sex, familial status, or disability\n\n- Steers an applicant toward a bad mortgage loan product on the basis of race, color, national origin, religion, sex, familial status, or disability\n\n- Provides inferior servicing of a mortgage loan on the basis of race, color, national origin, religion, sex, familial status, or disability\n\n# Can my bank officer commit lending discrimination?\n\nYes. Any lender, real estate and mortgage broker, appraiser, loan servicer, and title company can commit lending discrimination in any phase of the mortgage loan process. You should report any person, company, or entity attempting to violate your fair lending rights immediately to HUD or a state or local fair housing agency. (Refer to Red Tab, Reporting Lending Discrimination)\_\n\n# When does lending discrimination occur?\n\nWhether you are purchasing or refinancing a home, lending discrimination can occur at any stage of the lending process. For example, if a lender refuses to make a mortgage loan because of your race or ethnicity, or if a lender charges excessive fees to refinance your current mortgage loan based on your race or ethnicity, the lender is in violation of the federal Fair Housing Act.\_\n\n# What are some of the warning signs of lending discrimination?\n\nThe signs of lending discrimination may be blatant or subtle. They can occur in the marketing of mortgage loan products, mortgage loan transactions, terms and conditions of the loan, in the appraisal of a home, and in loan servicing.\n\nIn the marketing of mortgage loan products, be aware of:\n\n- Aggressive solicitations of adverse terms of credit to targeted minority neighborhoods, racial or ethnic groups, and communities\n\n- Racial steering to high cost lenders.\n\n- In the mortgage loan transaction, be aware of:\n\n- Requiring that women, but not men, provide a co-signer for a loan.\n\nIn the terms and conditions of the mortgage loan that are more often imposed upon borrowers of a certain race or nationality or upon women, be aware of:\_\n\n- Unnecessary closing costs\n\n- Inflated appraisal costs\n\n- Inflated broker or lender fees\n\n- Unnecessary recording fees\n\n- Excessive prepayment penalties\n"
