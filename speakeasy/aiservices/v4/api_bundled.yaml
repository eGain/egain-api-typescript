paths:
  /promptmanager/execute/prompt/{promptId}:
    post:
      summary: Execute a predefined prompt
      description: Execute a published and active prompt template from the AI console.
      operationId: executePrompt
      tags:
        - Prompt
      security:
        - oAuthUser:
            - ${SCOPE_PREFIX}core.aiservices.read
        - oAuthCustomer:
            - ${SCOPE_PREFIX}core.aiservices.read
        - oAuthAnonymousCustomer:
            - ${SCOPE_PREFIX}core.aiservices.read
        - oAuthClient:
            - ${SCOPE_PREFIX}.default
      parameters:
        - name: promptId
          in: path
          required: true
          schema:
            type: string
            pattern: ^[a-zA-Z0-9]{2,4}-\d{4,15}$
            minLength: 7
            maxLength: 20
          description: ID of the prompt template from the AI console. Only published and active prompt IDs are allowed.
      requestBody:
        $ref: '#/components/requestBodies/executePrompt'
      responses:
        '200':
          description: Successful execution of prompt.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecutePromptResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 400
                  developerMessage:
                    type: string
                    example: The eventType parameter has an invalid value. Must be 'generate' or 'regenerate'.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '429':
          description: Too Many Requests
        '500':
          description: Internal Server Error
        '503':
          description: Service Unavailable
  /instantanswers/event:
    post:
      summary: Log an Instant Answer Event
      description: |
        Logs an Instant Answers event to eGain AI Services. These events are used for Analytics and reporting.
        The eGain sessionID ties multiple events together within a single user journey. The optional clientSessionID parameter can be used for external tracking of events.
      operationId: logIAEvent
      tags:
        - Instant Answers
      security:
        - oAuthUser:
            - ${SCOPE_PREFIX}core.aiservices.read
        - oAuthCustomer:
            - ${SCOPE_PREFIX}core.aiservices.read
        - oAuthAnonymousCustomer:
            - ${SCOPE_PREFIX}core.aiservices.read
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventRequest'
            example:
              eventType: success
              sessionID: 123e4567-e89b-12d3-a456-426614174000
      responses:
        '200':
          description: Event logged successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventResponse'
              example:
                eventLogged:
                  eventType: success
                  sessionID: 123e4567-e89b-12d3-a456-426614174000
        '400':
          description: Invalid input or session state.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WSErrorCommon'
              examples:
                InvalidEventType:
                  value:
                    code: 400-112
                    developerMessage: The eventType parameter has an invalid value.
                InvalidSessionID:
                  value:
                    code: 400-121
                    developerMessage: The sessionID parameter is not valid.
                InactiveSession:
                  value:
                    code: 400-116
                    developerMessage: The session with the specified sessionID is inactive or has expired.
                RequestBodyMissing:
                  $ref: '#/components/examples/RequestBodyNotProvided'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /aiagent/chat/agent/{agentId}/greeting:
    post:
      summary: Generate an initial greeting message for the agent
      x-internal: true
      tags:
        - ai-agent
      parameters:
        - $ref: '#/components/parameters/agentId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - userContext
              properties:
                userContext:
                  type: object
                  additionalProperties:
                    type: object
                    required:
                      - value
                      - type
                      - description
                    properties:
                      value:
                        oneOf:
                          - type: string
                            description: String value of the attribute
                          - type: array
                            items: {}
                            description: Array of any type for the attribute
                      type:
                        type: string
                        description: The data type of the attribute
                      description:
                        type: string
                        description: Human-readable description of the attribute
                    additionalProperties: false
                  description: Dynamic user context attributes
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  greeting:
                    type: string
                example:
                  greeting: Hi, how can I help you today?
        '400':
          $ref: '#/components/responses/errorResponse-400'
        '401':
          $ref: '#/components/responses/errorResponse-401'
        '403':
          $ref: '#/components/responses/errorResponse-403'
        '500':
          $ref: '#/components/responses/errorResponse-500'
  /{portalID}/retrieve:
    post:
      summary: Retrieve Chunks
      operationId: retrieveChunks
      tags:
        - Retrieve
      description: |
        The Retrieve API enables enterprises to directly access relevant content chunks from their organizational knowledge sources. It is designed for scenarios where developers want granular control over retrieved information, such as powering custom search, analytics, or retrieval-augmented generation (RAG) pipelines. 

        The Retrieve API's response will either be a Certified Answer or a list of chunks.
        - **Certified Answers Response**: This response is observed when there's a matching certified answer to the user's query.
        - **Chunk List Response**: This response is observed, if there is no matched Certified Answer.

        Responses for both chunks and certified answers include relevance scores and metadata. By leveraging the Retrieve API, organizations can build tailored experiences while retaining confidence in the source material.
      security:
        - oAuthUser:
            - ${SCOPE_PREFIX}core.aiservices.read
        - oAuthCustomer:
            - ${SCOPE_PREFIX}core.aiservices.read
        - oAuthAnonymousCustomer:
            - ${SCOPE_PREFIX}core.aiservices.read
      parameters:
        - $ref: '#/components/parameters/qQuery'
        - $ref: '#/components/parameters/portalReadableId'
        - $ref: '#/components/parameters/userProfileID'
        - $ref: '#/components/parameters/requiredLanguageCode'
        - $ref: '#/components/parameters/filterTags'
        - $ref: '#/components/parameters/filterTopicIds'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RetrieveRequest'
      responses:
        '200':
          description: Successful response
          content:
