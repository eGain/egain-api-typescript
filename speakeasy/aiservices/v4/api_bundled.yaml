                          | Micro-deposits | Small deposits (usually a dollar or two) made to verify an account you’re trying to link. Once verified, you can use the account you’ve linked to your bank account for actions such as money transfers. Micro-deposits are usually reversed so there’s no permanent change in your balance. See also: EDV |
                          | Minimum balance | The amount your average balance in a deposit account must stay above to avoid fees. |
                          | Money market account | A high-yield savings account that’s FDIC-insured up to $250,000. In contrast to a CD, with a money market account, you can still have regular access to your funds. |
