                      | Credit score | In contrast to a credit rating, the credit score is a number (600, 700, etc.) indicating an individual's credit-worthiness. Credit bureaus look at factors such as your total debt, number of open accounts and whether you rent or own your home. A good credit score can result in a lower interest rate for loans. |
